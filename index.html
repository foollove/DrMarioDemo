<DOCTYPE! html public>
  <html lang="en">

  <head>
    <title>New Angular App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
  </head>

  <body ng-app="DoctorMario" ng-controller="mainController as mainCtrl">
    <div ng-include="'templates/nav.html'"></div>
    <!--end navbar-->

    <section class="buffer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 content-panel">
            <div class="virusContainer">
              <div class="row">
                <div class="col-md-12">
                  <img src="/img/drmariologo.svg" class="img-responsive">


                </div>
              </div>
              <!--end row-->
            </div>
            <!--end col-md-12-->
          </div>
          <!--end row-->
        </div>
        <!--end container-->
    </section>


    <section class="buffer" ng-controller="virusController as virusCtrl">
      <div class="container">
        <div class="section-tag">Viruses</div>
        <div class="row">
          <div class="col-md-4 content-panel" ng-repeat="virus in viruses">
            <div class="titleContainer">
              <div class="row">
                <div class="col-md-12">
                  <img ng-src="/img/{{virus.image}}" class="img-responsive">
                  <h2>{{mainCtrl.title}}</h2>
                </div>

              </div>
              <!--end row-->
            </div>
            <!--end col-md-12-->
          </div>
          <!--end row-->
        </div>
        <!--end container-->
    </section>






    <!-- <div ui-view></div> -->
    <div ng-include="'templates/footer.html'"></div>
    <!--end footer-->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/vendor/gsap/jquery.gsap.min.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>
  <script src="js/vendor/angular-animate.min.js"></script>
  <script src="js/vendor/gsap/TimelineMax.min.js"></script>
  <script src="js/vendor/gsap/TweenMax.min.js"></script>

  <!-- App -->
  <script src="js/app.js"></script>
  <!-- Directives -->

  <!--Controllers-->
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/virusController.js"></script>
  <!--main Controller-->
  <!-- Services -->

  </html>
